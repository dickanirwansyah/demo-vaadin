<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-grid data-item-type="com.training.vaadin.vaadintrainingtemplates.model.Users" _id="tblUsers">
    <table>
     <colgroup>
      <col column-id="id" sortable>
      <col column-id="username" sortable>
      <col column-id="email" sortable>
      <col column-id="password" sortable>
      <col column-id="createdBy" sortable>
      <col column-id="createdAd" sortable>
     </colgroup>
     <thead>
      <tr default>
       <th plain-text column-ids="id">Id</th>
       <th plain-text column-ids="username">Username</th>
       <th plain-text column-ids="email">Email</th>
       <th plain-text column-ids="password">Password</th>
       <th plain-text column-ids="createdBy">CreatedBy</th>
       <th plain-text column-ids="createdAd">CreatedAd</th>
      </tr>
     </thead>
     <tbody></tbody>
    </table>
   </vaadin-grid>
  </vaadin-vertical-layout>
 </body>
</html>
